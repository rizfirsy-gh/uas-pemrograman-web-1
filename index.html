<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container">
            <h1 class="heading">Basic Information</h1>
            <section class="registration-form">
                <div class="avatar-container column">
                    <img src="./avatar.jpg" alt="avatar" class="avatar">
                    <a href="https://www.instagram.com/rizkvfirmansvah" target="_blank">Rizky Firman Syah</a>
                    <p>201011401132</p>
                    <p>05TPLK001</p>
                </div>
                <form class="form column" id="form">
                    <label for="firstname">First name<input id="firstname" type="text" name="firstname"
                            required></label>
                    <label for="lastname">Last name<input id="lastname" type="text" name="lastname" required></label>
                    <label for="occupation">Occupation<input id="occupation" type="text" name="occupation"
                            required></label>
                    <label for="company">Company<input id="company" type="text" name="company" required></label>
                    <label for="location-dropdown">Location
                        <select name="location-dropdown" required>
                            <option value="Jakarta">DKI Jakarta</option>
                            <option value="Magelang">Magelang</option>
                            <option value="Bali">Bali</option>
                            <option value="Papua">Papua</option>
                        </select>
                    </label>
                    <label for="location-text"><span class="hide-me">hide me</span><input id="location" type="text"
                            name="location-texts" required></label>
                    <div class="daftar-container">
                        <button class="cancel secondary" action="cancel">
                            Batal
                        </button>
                        <button class="daftar">
                            Daftar
                        </button>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>
<script src="js/jquery3.js"></script>
<script src="js/script.js"></script>

</html>
